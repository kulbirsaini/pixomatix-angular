<div class="slideshow wireframe">
  <div class="slides" ng-swipe-left="goToNextImage()" ng-swipe-right="goToPreviousImage()">
    <img class="current-img img-responsive"
         ng-src="{{getCurrentImage()[quality]}}"
         ng-show="!loading && getCurrentImage()"
         ng-class="isOddAngleRotation() ? 'rotated-odd' : ''"
         ng-style="{ 'width': rotatedWidth, '-webkit-transform': transformStyle, '-ms-transform': transformStyle, '-o-transform': transformStyle, transform: transformStyle }"
         imageonload="loaded()" />
    <img alt="Loading..." class="current-img img-responsive ng-hide" ng-show="loading" src="assets/images/loading.gif">
    <img ng-src="{{getNextImage()[quality]}}" ng-hide="true" />
    <img ng-src="{{getLastImage()[quality]}}" ng-hide="true" />
    <img ng-src="{{getPreviousImage()[quality]}}" ng-hide="true" />
    <img ng-src="{{getFirstImage()[quality]}}" ng-hide="true" />
    <div class="thumbnails">
        <ul class="nav" ng-style="{ 'left': leftOffset }">
          <li ng-repeat="image in images">
          <img ng-src="{{image.thumbnail_url}}" class="thumbnail" ng-class="{ 'active': $index == currentIndex }" ng-click="goToImageAtIndex($index)" />
          </li>
        </ul>
    </div>
  </div>
  <div class="slideshow-overlay">
    <div class="slideshow-controls">
      <div class="btn-group" role="group">
        <button name="button" type="submit" ng-click="goToFirstImage()" class="btn btn-warning" ng-disabled="isFirstButtonDisabled()" disabled="disabled"><span class="glyphicon glyphicon-fast-backward"></span></button>
        <button name="button" type="submit" ng-click="goToPreviousImage()" class="btn btn-warning" ng-disabled="isPreviousButtonDisabled()" disabled="disabled"><span class="glyphicon glyphicon-backward"></span></button>
        <button name="button" type="submit" ng-click="rotateAntiClockwise()" class="btn btn-warning"><span class="glyphicon glyphicon-repeat" style="transform: scale(-1,1);"></span></button>
        <div class="btn-group dropup" role="group">
          <button type="button" id="settings-menu" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
          <ul class="dropdown dropdown-menu dropdown-menu-left dropdown-settings-menu" role="menu" aria-labelledby="settings-menu">
            <li>
            <form class="form-inline">
              <div class="form-group">
                Picture Quality <select class="form-control input-sm" ng-model="quality">
                  <option value="thumbnail_url">Thumbnail</option>
                  <option value="hdtv_url">HDTV</option>
                  <option value="original_url">Original</option>
                </select>
              </div>
            </form>
            </li>
            <li class="divider"></li>
            <li>
            <form class="form-inline">
                Circular Slideshow?
                <label class="radio-inline">
                  <input type="radio" name="circular_slideshow_options" id="circular_yes" value="yes" ng-model="circular"><span class="glyphicon glyphicon-thumbs-up"></span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="circular_slideshow_options" id="circular_no" value="no" ng-model="circular"><span class="glyphicon glyphicon-thumbs-down"></span>
                </label>
            </form>
            </li>
          </ul>
        </div>
        <button name="button" type="submit" ng-click="redirectToParentGallery()" class="btn btn-warning"><span class="glyphicon glyphicon-remove-circle"></span></button>
        <a class="btn btn-warning" ng-hide="!isDownloadable()" href="{{getCurrentImage().download_url}}"><span class="glyphicon glyphicon-download"></span></a>
        <button name="button" type="submit" ng-click="rotateClockwise()" class="btn btn-warning"><span class="glyphicon glyphicon-repeat"></span></button>
        <button name="button" type="submit" ng-click="goToNextImage()" class="btn btn-warning" ng-disabled="isNextButtonDisabled()"><span class="glyphicon glyphicon-forward"></span></button>
        <button name="button" type="submit" ng-click="goToLastImage()" class="btn btn-warning" ng-disabled="isLastButtonDisabled()"><span class="glyphicon glyphicon-fast-forward"></span></button>
      </div>
    </div>
  </div>
</div>
