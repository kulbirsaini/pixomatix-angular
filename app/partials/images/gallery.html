<div class="container-fluid galleries">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6 bottom-buffer" ng-repeat="gallery in galleries">
      <a ng-if="gallery.has_galleries == false" href="#/gallery/{{gallery.id}}/slideshow" class="thumbnail" title="{{gallery.caption}}">
        <img ng-src={{gallery.thumbnail_url}} class="img-responsive" />
        <div class="caption">
          <p class="text-center">
          {{gallery.caption}}
          </p>
        </div>
      </a>
      <a ng-if="gallery.has_galleries == true" href="#/gallery/{{gallery.id}}/" class="thumbnail" title="{{gallery.caption}}">
        <img ng-src={{gallery.thumbnail_url}} class="img-responsive" />
        <div class="caption">
          <p class="text-center">
          {{gallery.caption}}
          </p>
        </div>
      </a>
    </div>
  </div>
  <div class="row" ng-hide="parent_id === null">
    <div class="col-md-12 text-center top-buffer bottom-buffer">
      <a href="#/gallery/{{parent_id}}" class='btn btn-warning'>Back</a>
    </div>
  </div>
</div>
